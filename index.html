<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ａ Ｌ Ｐ Ｈ Ａ Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
    body {
      background: linear-gradient(to bottom, #111, #1a1a1a);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header { text-align: center; margin-bottom: 40px; }
    header h1 {
      font-size: 3rem;
      color: #ffd700;
      text-shadow: 0 0 12px #ffaa00;
    }
    header p { font-size: 1.2rem; color: #ccc; margin-top: 10px; }
    .container {
      width: 100%;
      max-width: 950px;
      background: #222;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      margin-bottom: 40px;
    }
    h2 { color: #ffd700; margin-bottom: 15px; border-bottom: 2px solid #ffd700; padding-bottom: 5px; }
    p { font-size: 1.1rem; line-height: 1.7; color: #ddd; }
    .btn {
      background: #ffd700;
      color: #111;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px 5px;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #ffbf00; }
    .discord-link {
      background: #5865F2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      margin: 10px 0;
    }
    .discord-link:hover { background: #4752c4; }
    #key-box, #steps, #get-key-box {
      margin-top: 20px;
      display: none;
    }
    #key-box {
      background: #111;
      border: 2px dashed #ffd700;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    #the-key {
      font-size: 1.4rem;
      color: #ffd700;
      margin: 10px 0;
    }
    #timer {
      font-size: 1.2rem;
      color: #ffcc00;
    }
    footer { margin-top: auto; padding: 20px; font-size: 0.9rem; color: #aaa; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>Ａ Ｌ Ｐ Ｈ Ａ Executor</h1>
    <p>أفضل أداة لتنفيذ سكربتات Roblox بسهولة وقوة 🔥</p>
  </header>
  <div class="container">
    <section>
      <h2>الحصول على الكود 🔑</h2>
      <button class="btn" onclick="showSteps()">🎟️ احصل على كود مجاني</button>
      <div id="steps">
        <p>1️⃣ شاهد هذا الفيديو:</p>
        <a href="https://www.youtube.com/watch?v=XXXXXXX" class="btn" target="_blank">📺 مشاهدة الفيديو</a>
        <p>2️⃣ انضم إلى ديسكورد:</p>
        <a href="https://discord.gg/XXXXXXX" class="discord-link" target="_blank">🟦 انضم الآن</a>
        <button class="btn" onclick="showGetKey()">✅ شاهدت الفيديو وانضممت</button>
      </div>
      <div id="get-key-box">
        <button class="btn" onclick="getKey()">🎯 توليد الكود</button>
      </div>
      <div id="key-box">
        <strong>🔐 كودك:</strong>
        <div id="the-key">جارٍ التحميل...</div>
        <div>⏳ الوقت المتبقي: <span id="timer">60:00</span></div>
      </div>
    </section>
  </div>
  <footer>
    &copy; 2025 Ａ Ｌ Ｐ Ｈ Ａ Executor | جميع الحقوق محفوظة.
  </footer>
  <script>
    function showSteps() {
      document.getElementById("steps").style.display = "block";
    }
    function showGetKey() {
      document.getElementById("get-key-box").style.display = "block";
    }
    function getKey() {
      fetch("https://your-replit-name.repl.co/getkey")
        .then(res => res.json())
        .then(data => {
          const key = data.key;
          document.getElementById("the-key").textContent = key;
          document.getElementById("key-box").style.display = "block";
          localStorage.setItem("user_key", key);
          localStorage.setItem("start_time", Date.now());
          startKeyTimer(3600);
        })
        .catch(err => {
          alert("❌ حدث خطأ أثناء جلب الكود");
          console.error(err);
        });
    }
    let timerInterval;
    function startKeyTimer(seconds) {
      let time = seconds;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        let mins = Math.floor(time / 60);
        let secs = time % 60;
        document.getElementById("timer").textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        if (--time < 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").textContent = "⛔ انتهت صلاحية الكود";
          localStorage.removeItem("user_key");
          localStorage.removeItem("start_time");
        }
      }, 1000);
    }
    window.addEventListener("load", () => {
      const key = localStorage.getItem("user_key");
      const startTime = localStorage.getItem("start_time");
      if (key && startTime) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        if (elapsed < 3600) {
          document.getElementById("the-key").textContent = key;
          document.getElementById("key-box").style.display = "block";
          startKeyTimer(3600 - elapsed);
        } else {
          localStorage.removeItem("user_key");
          localStorage.removeItem("start_time");
        }
      }
    });
  </script>
</body>
</html>
