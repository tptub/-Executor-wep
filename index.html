<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIRUS tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #000;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.15);
    }

    .content {
      position: relative;
      z-index: 2;
      min-height: 100%;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      border-right: 3px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
      text-shadow: 0 0 10px #00ff00;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ff00; }
    }

    .terminal-btn {
      background: rgba(0, 0, 0, 0.5);
      color: #00ff00;
      padding: 12px 30px;
      margin: 10px;
      font-size: 1rem;
      border: 2px solid #00ff00;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
      text-align: center;
      position: relative;
      box-shadow: 0 0 12px #00ff0066;
    }

    .terminal-btn::after {
      content: '';
      position: absolute;
      top: -5px; left: -5px;
      right: -5px; bottom: -5px;
      border-radius: 14px;
      border: 2px dashed #00ff00;
      animation: pulse 2s infinite;
      opacity: 0.3;
    }

    .terminal-btn:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 25px #00ff00;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.3; }
    }

    .tool-section {
      margin-top: 40px;
      width: 100%;
      max-width: 650px;
    }

    .tool-box {
      background: rgba(0, 255, 0, 0.05);
      border: 1px dashed #00ff00;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff0055;
      backdrop-filter: blur(3px);
    }

    .tool-box h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #00ff00;
      text-shadow: 0 0 6px #00ff00;
    }

    .sound-control {
      margin-top: 30px;
    }

    .sound-control button {
      background: rgba(0, 0, 0, 0.5);
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      font-size: 1rem;
    }

    .sound-control button:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 20px #00ff00;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .terminal-btn { width: 100%; }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>

  <audio id="bg-music" loop>

  </audio>

  <div class="content">
    <h1>...ToOLＶＩＲＵＳ </h1>

    <a class="terminal-btn" href="https://github.com/tptub/fille_min/raw/refs/heads/main/%D8%A7%D9%84%D8%A8%D8%A7%D8%B3%D9%88%D8%B1%D8%AF%20%20%20%20123.zip" download>

    <div class="tool-section">
      <div class="tool-box">
        <h3>🔍 أداة الاختراق الخفي</h3>
        <a class="terminal-btn" href="https://example.com/stealth-tool.zip" download>تحميل الأداة</a>
      </div>
      <div class="tool-box">
        <h3>🛰️ أداة تتبع اللاعبين</h3>
        <a class="terminal-btn" href="https://example.com/track-tool.zip" download>تحميل الأداة</a>
      </div>
      <div class="tool-box">
        <h3>📂 أداة استخراج الملفات</h3>
        <a class="terminal-btn" href="https://example.com/extract-tool.zip" download>تحميل الأداة</a>
      </div>
    </div>

    <div class="sound-control">
      <button onclick="toggleMusic()" id="musicBtn">⏸️ إيقاف الصوت</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const musicBtn = document.getElementById("musicBtn");

    function fadeInAudio() {
      audio.volume = 0;
      audio.play().catch(() => {});
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.01;
          audio.volume = Math.min(vol, 1);
        } else {
          clearInterval(fade);
        }
      }, 100);
    }

    window.addEventListener("load", () => {
      audio.muted = false;
      fadeInAudio();
    });

    function toggleMusic() {
      if (audio.paused) {
        fadeInAudio();
        musicBtn.innerText = "⏸️ إيقاف الصوت";
      } else {
        audio.pause();
        musicBtn.innerText = "▶️ تشغيل الصوت";
      }
    }
  </script>

</body>
