<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIRUS Executor V8</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff88;
      margin-bottom: 20px;
    }

    .btn {
      background: #00ffff;
      color: #000;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00dddd;
    }

    .discord-btn {
      background: #5865F2;
      color: white;
    }

    .discord-btn:hover {
      background: #4752c4;
    }

    .sound-control {
      margin-top: 30px;
    }

    @keyframes shake {
      0%   { transform: translate(0px, 0px); }
      20%  { transform: translate(-4px, 2px); }
      40%  { transform: translate(3px, -3px); }
      60%  { transform: translate(-4px, 4px); }
      80%  { transform: translate(2px, -2px); }
      100% { transform: translate(0px, 0px); }
    }

    .shaky {
      animation: shake 0.8s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <!-- 🎥 فيديو الخلفية -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://github.com/tptub/fille_min/raw/refs/heads/main/voued.mp4" type="video/mp4" />
  </video>

  <!-- 🎵 الصوت -->
  <audio id="bg-music" loop>
    <source src="MARWAN-PABLO-RACORE-_Prod.-by-Hady_-_-مروان-بابلو-راكور-_online-video-cutter.com__1_.mp3" type="audio/mp3">
  </audio>

  <!-- 💥 المحتوى -->
  <div class="content">
    <h1 class="shaky">VIRUS Executor V8</h1>
    <a class="btn shaky" href="https://github.com/tptub/fille_min/raw/refs/heads/main/%D8%A7%D9%84%D8%A8%D8%A7%D8%B3%D9%88%D8%B1%D8%AF%20%20%20%20123.zip" download>⬇️ تحميل الأداة</a>
    <a class="btn discord-btn shaky" href="https://discord.gg/xsFVSax7xB" target="_blank">💬 دعم Discord</a>

    <div class="sound-control">
      <button class="btn shaky" onclick="toggleMusic()" id="musicBtn">⏸️ إيقاف الصوت</button>
    </div>
  </div>

  <!-- 🎯 التحكم بالصوت وتغيير الفيديو في الجوال -->
  <script>
    const audio = document.getElementById("bg-music");
    const musicBtn = document.getElementById("musicBtn");

    function fadeInAudio() {
      audio.volume = 0;
      audio.play().catch(() => {});
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.01;
          audio.volume = Math.min(vol, 1);
        } else {
          clearInterval(fade);
        }
      }, 100);
    }

    window.addEventListener("load", () => {
      audio.muted = false;
      fadeInAudio();

      // ✅ إذا الجهاز جوال، نبدل الفيديو
      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      if (isMobile()) {
        const bgVideo = document.getElementById("bg-video");
        const source = bgVideo.querySelector("source");
        source.src = "https://github.com/tptub/fille_min/raw/refs/heads/main/voued(1).mp4";
        bgVideo.load();
      }
    });

    function toggleMusic() {
      if (audio.paused) {
        fadeInAudio();
        musicBtn.innerText = "⏸️ إيقاف الصوت";
      } else {
        audio.pause();
        musicBtn.innerText = "▶️ تشغيل الصوت";
      }
    }
  </script>

</body>
</html>
